<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>Mailbuttons Logo</title>
  <!-- Dark rounded background -->
  <rect width="512" height="512" rx="80" ry="80" fill="#1A1A1A"/>
  <!-- Envelope body -->
  <rect x="96" y="160" width="320" height="224" rx="24" ry="24" fill="#FF6B35"/>
  <!-- Envelope flap (triangle) -->
  <path d="M96 184 L256 304 L416 184" fill="none" stroke="#1A1A1A" stroke-width="24" stroke-linejoin="round" stroke-linecap="round"/>
  <!-- Button circle (center of envelope) -->
  <circle cx="256" cy="296" r="40" fill="#1A1A1A"/>
  <circle cx="256" cy="296" r="24" fill="#FFB800"/>
  <!-- Four button holes -->
  <circle cx="244" cy="284" r="4" fill="#1A1A1A"/>
  <circle cx="268" cy="284" r="4" fill="#1A1A1A"/>
  <circle cx="244" cy="308" r="4" fill="#1A1A1A"/>
  <circle cx="268" cy="308" r="4" fill="#1A1A1A"/>
</svg>
