services:
  kanidm:
    image: mailbuttons-kanidm:latest
    container_name: kanidm
    volumes:
      - /opt/kanidm/data:/data
    networks:
      - internal
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: kanidm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /opt/kanidm/certs:/etc/letsencrypt:ro
      - /opt/kanidm/certbot-webroot:/var/www/certbot:ro
    depends_on:
      - kanidm
    networks:
      - internal
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: kanidm-certbot
    volumes:
      - /opt/kanidm/certs:/etc/letsencrypt
      - /opt/kanidm/certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h; done'"
    networks:
      - internal

networks:
  internal:
